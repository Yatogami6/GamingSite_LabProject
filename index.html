<!DOCTYPE html>
<html>
<head>
    <title>Game hub</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="Images/controlLogo.png" alt="Game hub logo" id="logo">
        <nav>
            <ul>
                <li><a href="vid.html">Videos</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Create a table for the charts with 2 rows and 2 columns, and double the size -->
        <table>
            <tr>
                <td>
                    <div class="chart">
                        <canvas id="chart1"></canvas>
                    </div>
                </td>
                <td>
                    <div class="chart">
                        <canvas id="chart2"></canvas>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class "chart">
                        <canvas id="chart3"></canvas>
                    </div>
                </td>
                <td>
                    <div class="chart">
                        <canvas id="chart4"></canvas>
                    </div>
                </td>
            </tr>
        </table>
    </main>
    
    <footer>
        <p>&copy; 2023 Game hub. All rights reserved.</p>
    </footer>
    
    <!-- JavaScript to create and display the charts -->
    <script>
        // Chart 1: Bar Chart
        var ctx1 = document.getElementById('chart1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4', 'Category 5'],
                datasets: [{
                    label: 'Sales',
                    data: [250, 380, 190, 420, 300],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Line Chart
        var ctx2 = document.getElementById('chart2').getContext('2d');
        var chart2 = new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Monthly Revenue',
                    data: [800, 1100, 900, 1300, 1000],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    pointRadius: 6,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            }
        });

        // Chart 3: Doughnut Chart (formerly Polar Area Chart)
        var ctx3 = document.getElementById('chart3').getContext('2d');
        var chart3 = new Chart(ctx3, {
            type: 'doughnut',
            data: {
                labels: ['Category A', 'Category B', 'Category C'],
                datasets: [{
                    data: [30, 50, 20],
                    backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(54, 162, 235, 0.7)', 'rgba(255, 206, 86, 0.7)'],
                }]
            }
        });

        // Chart 4: Radar Chart
        var ctx4 = document.getElementById('chart4').getContext('2d');
        var chart4 = new Chart(ctx4, {
            type: 'radar',
            data: {
                labels: ['Strength', 'Speed', 'Agility', 'Intelligence', 'Endurance'],
                datasets: [{
                    label: 'Character Stats',
                    data: [75, 80, 90, 70, 85],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    backgroundColor: 'rgba(75, 192, 192, 0.3)'
                }]
            }
        });
    </script>
</body>
</html>
